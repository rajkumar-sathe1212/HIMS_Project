<div class="app-page-title">
  <div class="page-title-wrapper">
    <div class="page-title-heading">
      <div>Titles </div>
    </div>

    <div class="page-title-actions">
      <label class="text-danger">Count : 10</label>
    </div>

  </div>
</div>
<div class="row">
  <div class="col-lg-12">

    <div class="card">
      <div class="card-body">

        <form [formGroup]="formgroup" (ngSubmit)="submit(formgroup.value)" class="">
          <div class="position-relative form-group">
            <label class="">Title<span class="text-danger">*</span> </label>
            <input placeholder="Title" formControlName="name" type="text" class="form-control">
            <em class="error text-danger small" *ngIf="formgroup.controls.name.touched && formgroup.controls.name.invalid">Please enter your firstname</em>
          </div>
          <button [disabled]="formgroup.invalid" type="submit" class="mt-1 btn btn-primary">Save</button>
        </form>

      </div>
    </div>
  </div>

  <div class="col-lg-12 mt-2">

    <div class="card">
      <div class="card-body">

        <table class="table table-hover table-striped table-bordered">
          <thead>
            <tr>
              <th style="width: 150px;">Actions</th>
              <th style="width: 80px;">No</th>
              <th>Title</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let d of DeclaredResult,let i = index">
              <td>
                <button (click)="edit(d.id)" class="mb-2 mr-2 btn-icon btn-icon-only btn-pill btn btn-primary"><i class="pe-7s-tools btn-icon-wrapper"> </i></button>
                <button (click)="delete(d.id)" class="mb-2 mr-2 btn-icon btn-icon-only btn-pill btn btn-danger"><i class="pe-7s-trash btn-icon-wrapper"> </i></button>
              </td>
              <td style="text-align: center;">{{ i + 1 }}</td>
              <td>{{d.name}}</td>
            </tr>
          </tbody>



        </table>

      </div>
    </div>
  </div>

</div>
